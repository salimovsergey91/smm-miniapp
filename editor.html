<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор фото</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="toolbar">
    <select id="aspectRatio">
      <option value="1">1:1</option>
      <option value="4/5">4:5</option>
      <option value="9/16">9:16</option>
      <option value="16/9">16:9</option>
    </select>
    <button id="gradientBtn"> Градиент</button>
    <button id="fontBtn"> Шрифт</button>
    <button id="brightnessBtn"> Яркость</button>
    <button id="contrastBtn"> Контраст</button>
    <button id="filterBtn"> Фильтры</button>
    <button id="vignetteBtn"> Виньетка</button>
  </header>

  <main id="editor-container">
    <input type="file" id="photoInput" accept="image/*">
    <canvas id="editorCanvas"></canvas>
    <div class="sliders">
      <label>Яркость: <input type="range" id="brightnessRange" min="0.5" max="2" step="0.05" value="1"></label>
      <label>Контраст: <input type="range" id="contrastRange" min="0.5" max="2" step="0.05" value="1"></label>
    </div>
  </main>

  <footer class="bottom-bar">
    <button id="previewBtn"> Предпросмотр</button>
    <button id="saveBtn" class="btn-primary"> Сохранить</button>
    <button id="openTG"> Открыть в Telegram</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
