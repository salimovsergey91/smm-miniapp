<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор фото</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="editor-screen">
  <header class="toolbar">
    <div class="toolbar-row">
      <select id="aspectRatio">
        <option value="1">1:1</option>
        <option value="4/5">4:5</option>
        <option value="9/16">9:16</option>
        <option value="16/9">16:9</option>
      </select>
      <button id="gradientBtn"> Градиент</button>
      <button id="bgBtn"> Фон</button>
      <button id="vignetteBtn"> Виньетка</button>
    </div>
    <div class="toolbar-row">
      <select id="fontSelect">
        <option value="Inter">Inter</option>
        <option value="Roboto">Roboto</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Montserrat">Montserrat</option>
      </select>
      <button id="filterBtn"> Фильтры</button>
      <button id="brightnessBtn"> Яркость</button>
    </div>
  </header>

  <main>
    <canvas id="editorCanvas"></canvas>
  </main>

  <footer class="bottom-bar">
    <input type="text" id="captionInput" placeholder="Добавьте текст на фото...">
    <button id="addTextBtn">Добавить текст</button>
    <button id="previewBtn"> Предпросмотр</button>
    <button id="saveBtn" class="btn-primary"> Сохранить</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
